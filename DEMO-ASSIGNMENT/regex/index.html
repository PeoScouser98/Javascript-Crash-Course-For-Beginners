<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<form action="">
				<!-- user name -->
				<div class="form-group">
					<label for="">Username</label>
					<input type="text" id="username" />
					<small class="message"></small>
				</div>
				<!-- password -->
				<div class="form-group">
					<label for="">Password</label>
					<input type="text" id="password" />
					<small class="message"></small>
				</div>
				<div class="form-group">
					<input type="submit" value="Submit" />
				</div>
			</form>
		</div>
		<script>
			function showSuccess(input, successMessage) {
				const message = input.parentElement.querySelector(".message");
				message.innerText = successMessage;
			}
			function showError(input, errMessage) {
				const message = input.parentElement.querySelector(".message");
				message.innerText = errMessage;
				message.style.color = "red";
			}
			function checkPassword(input) {
				let regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$/;
				regex.test(input.value)
					? showSuccess(input, null)
					: showError(
							input,
							"Password must have at least one uppercase letter"
					  );
			}
			const form = document.querySelector("form");
			const password = document.querySelector("#password");

			form.onsubmit = function (event) {
				event.preventDefault();
				checkPassword(password);
			};
		</script>
	</body>
</html>
